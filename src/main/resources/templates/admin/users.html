<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
        }

        a#user, form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    </style>
</head>
<body>
<div>
    <h2>☟Choose user☟</h2>
    <th:block th:each="user : ${users}">
        <p><b><a id="user" th:href="@{/admin/user(id=${user.getId()})}" th:text="${user.getUsername()}"></a></b></p>
    </th:block>
    <form th:method="GET" th:action="@{/admin/new-user}">
        <input type="submit" value="Create new user"/>
    </form>
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
